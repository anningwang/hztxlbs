<script>

    jQuery(function($) {
        var deviceId = null;

        var grid_selector = "#grid-table";
        var pager_selector = "#grid-pager";

        var parent_column = $(grid_selector).closest('[class*="col-"]');
        //resize to fit page size
        $(window).on('resize.jqGrid', function () {
            $(grid_selector).jqGrid( 'setGridWidth', parent_column.width() );
        });

        //resize on sidebar collapse/expand
        $(document).on('settings.ace.jqGrid', function(ev, event_name) {    // , collapsed
            if( event_name === 'sidebar_collapsed' || event_name === 'main_container_fixed' ) {
                //setTimeout is for webkit only to give time for DOM changes and then redraw!!!
                setTimeout(function() {
                    $(grid_selector).jqGrid( 'setGridWidth', parent_column.width() );
                }, 20);
            }
        });

        jQuery(grid_selector).jqGrid({
            rownumbers: true,
            url: '/rtu/device_get',
            mtype: 'POST',
            datatype: "json",
            jsonReader:
            {
                root: "rows",
                total: "total"
            },
            height: 200,
            colNames:[' ', 'ID','名称', '设备ID', 'UUID','是否在线', '是否布防', '生产厂家ID'],
            colModel:[
                {name:'myac',index:'', width:80, fixed:true, sortable:false, resize:false,
                    formatter:'actions',
                    formatoptions:{
                        keys:true,
                        //delbutton: false,//disable delete button
                        delOptions:{recreateForm: true, beforeShowForm:beforeDeleteCallback},
                        editformbutton:true, editOptions:{recreateForm: true, beforeShowForm:beforeEditCallback}    // 注释此行，开启行编辑。否则 弹出对话框编辑记录
                    }
                },
                {name:'id',index:'id', width:30, sorttype:"int",editable:true},
                {name:'name',index:'name',width:140,editable:true},
                {name:'deviceId',index:'deviceId', width:70,editable: true},
                {name:'uuid',index:'uuid', width:70,editable: true},
                {name:'isOnline',index:'isOnline', width:70,editable: true},
                {name:'isArm',index:'isArm', width:70, editable: true,sorttype : "int"},
                {name:'companyId',index:'companyId', width:90}
            ],

            viewrecords : true,
            rowNum:20,
            rowList:[10,20,30],
            pager : pager_selector,
            altRows: true,
            //toppager: true,

            multiselect: true,
            //multikey: "ctrlKey",
            multiboxonly: true,
            ondblClickRow: function(id){
                //双击行
                //alert("You double click row with id: "+id);
            },
            onCellSelect: function (rowid,iCol,cellcontent,e) {
                //alert("You click row with rowid: "+ rowid + ', iCol=' + iCol + ', cellcontent=' +cellcontent + ', e=' + e);
                deviceId = rowid;
            },

            loadComplete : function(xhr) {
                console.log('loadComplete', xhr);
                var table = this;
                setTimeout(function(){
                    styleCheckbox(table);

                    updateActionIcons(table);
                    updatePagerIcons(table);
                    enableTooltips(table);
                }, 0);
            },

            editurl: "/lbs/people_stat_task_edit",
            caption: "RTU设备列表"

            //,autowidth: true,


            /**
             grouping:true,
             groupingView : {
                groupField : ['name'],
                groupDataSorted : true,
                plusicon : 'fa fa-chevron-down bigger-110',
                minusicon : 'fa fa-chevron-up bigger-110'
            },
             caption: "Grouping"
             */

        });
        $(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size

        //enable search/filter toolbar
        //jQuery(grid_selector).jqGrid('filterToolbar',{defaultSearch:true,stringResult:true})
        //jQuery(grid_selector).filterToolbar({});


        //switch element when editing inline
        function aceSwitch( cellvalue, options, cell ) {
            console.log('aceSwitch', cellvalue,options,cell);
            setTimeout(function(){
                $(cell) .find('input[type=checkbox]')
                        .addClass('ace ace-switch ace-switch-5')
                        .after('<span class="lbl"></span>');
            }, 0);
        }
        //enable datepicker
        function pickDate( cellvalue, options, cell ) {
            console.log('pickDate', cellvalue,options,cell);
            setTimeout(function(){
                $(cell) .find('input[type=text]')
                        .datepicker({format:'yyyy-mm-dd', autoclose:true, language: 'zh-CN'});
            }, 0);
        }

        function formatDayOfWeek(cellvalue, options, cell) {
            console.log('formatDayOfWeek', cellvalue,options,cell);
            if (!cellvalue) return '';
            var newVal = cellvalue;
            var from = ['0','1','2','3','4','5','6'];
            var to = ['一','二','三','四','五','六','日'];
            for(var i=0; i< from.length; i++) {
                newVal = newVal.replace(from[i], to[i]);
            }
            return newVal;
        }

        function unformatDayOfWeek(cellvalue, options, cell) {
            console.log('unformatDayOfWeek', cellvalue,options,cell);

                    }

        function style_edit_form(form) {
