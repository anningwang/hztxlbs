    <script>
        $(function(){
            /**
             * 向服务器发送 Ajax 请求，查询相关数据, POST方式
             * @param url       请求 url
             * @param txData    请求 参数，具体参数含义，见对应接口说明
             数据格式

            url = '/lbs/get_history_location';  访问地址
            txData = {
                "userId": ["1918E00103AA"],     // "userId": ["all"] for all users
                "datetimeFrom": "2017-09-17 11:17:35",          // 按照时间段查询
                "datetimeTo": "2017-09-23 11:17:35",
                "compress": false       // 是否压缩，压缩的含义是，服务器会根据特定策略返回部分路径坐标。 保留参数
            };
            */

            function ajaxRequest(url, txData) {
                // 接收到的数据
                var result = false;
                $.ajax({
                    url: url,
                    async: false,
                    type: 'POST',
                    data: {data: JSON.stringify(txData)}
                }).done(function(data) {
                    console.log('接口调用成功');
                    console.log('receive:', data);
                    result = data;
                }).fail(function() {
                    console.log('接口调用失败');
                });
                return result;
            }

            $("#electronic-fence-alert-query-button").click(function(){
                electronicFenceAlertInfo();
            });

            function electronicFenceAlertInfo(){
                var electronicFenceContent;     // 页面输出内容
                var userId = $("#electronic-fence-alert-user").val();
                var datetimeFrom = $("#electronic-fence-alert-start-time").val();
                var datetimeTo = $("#electronic-fence-alert-end-time").val();

                var page = $("#electronic-fence-page").val();
                if(page == ''){
                    alert('请填写查询页数,默认请填1');
                    return;
                }
                var rows = $("#electronic-fence-remember-number").val();
                if(rows == ''){
                    alert('请填写查询数据条数,默认请填100');
                    return;
                }

                var field = $("#electronic-fence-alert-field").val();
                var oper = $("#electronic-fence-alert-oper").val();

                var url = '/lbs/get_electronic_rail_info';
                var txData = {
                    "userId": [userId], // "userId": ["all"] for all users
                    "page": page,          // 查询的页码。 当记录很多时，需要分页查询。可选参数，默认为第一页
                    "rows": rows,        // 当前页记录条数。可选参数。默认100条
                    "sort": [{"field": field, "oper": oper}]       // 默认按照时间降序排序
                    // 当前条件只支持 and 。
                    // oper 取值： desc 降序（默认）， asc 升序。 可以不填oper，默认降序
                    // 字段顺序 代表 查询时的排序顺序。
                    // 目前支持 datetime, userId, room排序
                };

                if(datetimeFrom != ''){
                    txData.datetimeFrom = datetimeFrom;
                }
                if(datetimeTo != ''){
                    txData.datetimeTo = datetimeTo;
                }

                var data = ajaxRequest(url, txData);
                if(data == false){
                    alert('连接失败!');
                    return;
                }

                var electronicFenceData = data.data.rows;
                var electronicFenceDataLength = electronicFenceData.length;

                if (electronicFenceDataLength == 0){
                    alert('该检索范围没有数据');
                    return;
                }else{
                    electronicFenceContent = '<h4 class="pink"><i class="ace-icon fa fa-hand-o-right icon-animated-hand-pointer blue"></i><a href="" role="button" class="green" data-toggle="modal"> 警告信息内容 </a></h4>' +
                            '<div class="hr hr-18 dotted hr-double"></div><div class="col-xs-12"><!-- PAGE CONTENT BEGINS -->' +
                            '<table id="simple-table" class="table  table-bordered table-hover">' +
                            '<thead><tr><th class="detail-col"></th><th>用户ID</th><th>建筑物ID</th><th>警报时间</th><th>楼层</th><th>记录ID</th><th>房间</th><th>警告内容</th></tr></thead><tbody>';
                }

                for(var i = 0; i<electronicFenceDataLength; i++){

                    var etDetails = electronicFenceData[i];
                    var state;

                    if(etDetails.status == 1){
                        state = '进入';
                    } else if(etDetails.status == 0){
                        state = '离开';
                    }
                    electronicFenceContent += '<tr><td>'+etDetails['no']+'</td><td>'+etDetails.userId+'</td><td>'+etDetails['buildingId']+'</td><td>'
                            +etDetails.datetime+'</td><td>'+etDetails.floorNo+'</td><td>'+etDetails.id+'</td><td>'+etDetails.room+'</td><td>'+state+'</td></tr>';
                }

                electronicFenceContent +='</tbody></table><div class="hr hr-18 dotted hr-double"></div>';
                $('#electronicFenceContent').html(electronicFenceContent);
            }

            // 以下为时间日历插件
            $('.date-timepicker').datetimepicker({
                //format: 'MM/DD/YYYY h:mm:ss A',     // use this option to display seconds
                language: 'zh-CN',
                format: 'yyyy-mm-dd hh:ii:ss',
                autoclose: true
            })
        })
    </script>
