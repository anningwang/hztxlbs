										<form role="form" class="form-horizontal" id="form-validate3">
											<div class="alert alert-info">删除电子围栏 <br /></div>

						<div id="gritter-notice-wrapper" style="position:absolute; right:0; z-index:1001;"></div>
						<script>
							'use strict';
							var hzX = 0, hzY = 0; // 坐标系原点
							var margin = 0; // 外边距
							var real_loc_to_pix = 0.0891; // 物理单位转像素单位, 比例转换计算公式x为传来的数据   x * real_loc_to_pix * zoom
							var map_w = 3477; // px
							var map_h = 1769;
							var zoom = 0.4889; // 地图缩放级别
							var hz_is_navigating = false; // 是否曾经设置过导航，或正在导航中
							var HZ_DESTINATION_MEETING_ROOM = 27; //办公室编号
							var hz_destination = HZ_DESTINATION_MEETING_ROOM; // 导航的目的地，默认 第一个 目的地
							var hz_user_id = 0; // 下面的索引   实际函数用0应该是未选择
							var HZ_USER_IDS = ['1918E00103AA', '1918E00103A9'];
							var hz_user_xy = []; // 用户数据  每项为一个用户  [['1918E00103AA',x,y], ...]
							var storage = window.localStorage;

							if(storage) {
								// storage.clear();
								var _userId = storage['hz_user_id'];
								if(typeof _userId !== 'undefined') {
									hz_user_id = _userId;
								}
								var hz_zoom = storage['hz_zoom'];
								if(typeof hz_zoom !== 'undefined') { // 存在值
									zoom = hz_zoom;
								}
							} else {
								// alert("浏览暂不支持localStorage");
							}

							$(function () {
								/**
								 * 	zoomCallBack 			func Array 缩放需要执行的临时函数
								 * 	er_data  				电子围栏临时数据
								 */
								var zoomCallBack = [], er_data;
								var global_init = new Init();

								var $svg_map_base = $('#svg_map_base');
								var $svg_event = $('#svg_event');
								var $document = $(document);
								var hzCanvas = $('#myCanvas');

								// 缩放要调用的函数
								function people_move_zoom() {
									var hz_user_xy_length = hz_user_xy.length;
									for(var i = 0; i < hz_user_xy_length; i++) {
										hzPeopleGoto(hz_user_xy[i][1] * real_loc_to_pix * zoom - margin,
												hz_user_xy[i][2] * real_loc_to_pix * zoom - margin, hz_user_xy[i][0]);
									}
								}

								// 电子围栏查询缩放附加函数
								function draw_et_fn() {
									drawElectronicRail(er_data);
								}

								// 地图 房间名称
								var $svg_sign = $('#svg_sign');
								$svg_sign.svg();
								var svgRoom = $svg_sign.svg('get');
								showRoomName(svgRoom);

								$svg_event.ready(function () {
									// 获取svg图对象
									var mapSign = $svg_map_base;

									// 移动地图到 画布 的中央
									hzX = (hzCanvas.width() - $svg_map_base.width()) / 2;
									hzY = (hzCanvas.height() - $svg_map_base.height()) / 2;
									$svg_map_base.css({
										left: hzX + 'px',
										top: hzY + 'px'
									});

									// 设置缩放速度   比例缩放
									var zoomSpeed = 0.05;

									// using the event helper
									$svg_event.on('mousewheel', addMousewheelEvent);

									function addMousewheelEvent(event, delta) {	// , deltaX, deltaY

										// svg图的最小 最大  X和Y
										var mapMinX, mapMaxX, mapMinY, mapMaxY;

										var mapOffset = mapSign.offset();

										var mapOuterWidth = mapSign.outerWidth();
										var mapOuterHeight = mapSign.outerHeight();

										mapMinX = mapOffset.left;
										mapMaxX = mapOffset.left + mapOuterWidth;
										mapMinY = mapOffset.top;
										mapMaxY = mapOffset.top + mapOuterHeight;

										if(event.pageX > mapMinX && event.pageX < mapMaxX && event.pageY > mapMinY && event.pageY < mapMaxY) {
											// 取消默认事件
											event.preventDefault();

											// 计算速度
											var mapHeight, mapWidth, mapTopBorder, mapLeftBorder, mapTop, mapLeft, speedTop, speedLeft;
											mapHeight = mapSign.height();
											mapWidth = mapSign.width();

											mapTopBorder = parseInt(mapSign.css('border-top-width'));
											mapLeftBorder = parseInt(mapSign.css('border-left-width'));

											mapTop = parseInt(mapSign.css('top'));
											mapLeft = parseInt(mapSign.css('left'));

											// 计算缩放速度  单独的top  或  left

											if(delta == 1) {	// 上滚，放大
												speedTop = parseInt(zoomSpeed * mapHeight);
												console.log('speedTop', speedTop);
												speedLeft = parseInt(zoomSpeed * mapWidth);
											}
											else {
												speedTop = -parseInt(zoomSpeed * mapHeight);
												speedLeft = -parseInt(zoomSpeed * mapWidth);
											}

											// 更改后的高
											var resultHeight = mapHeight + (speedTop * 2);
											var resultWidth = mapWidth + (speedLeft * 2);

											// 鼠标在图内位置
											var currentMouseTop = event.pageY - mapMinY - mapTopBorder;
											var currentMouseLeft = event.pageX - mapMinX - mapLeftBorder;
											// 缩放后在图内的位置
											var mouseTop = Math.round(currentMouseTop - (currentMouseTop / mapHeight * resultHeight));
											var mouseLeft = Math.round(currentMouseLeft - (currentMouseLeft / mapWidth * resultWidth));

											// 计算svg偏离距离

											// svg图的left
											hzY = mapTop + mouseTop;
											hzX = mapLeft + mouseLeft;

											// 保存缩放比例
											zoom = resultWidth / map_w;
											storage['hz_zoom'] = zoom;

											console.log('margin', margin, 'resultHeight', resultHeight, 'resultWidth', resultWidth);
											zoomFn(resultHeight, resultWidth);

											$svg_map_base.css({
												left: hzX + 'px',
												top: hzY + 'px'
											});

											people_move_zoom();

											for(var j = 0; j < zoomCallBack.length; j++) {
												zoomCallBack[j]();
											}
										}
									}
								});


								// 缩放函数
								zoomFn(map_h * zoom, map_w * zoom);

								function zoomFn(height, width) {
									var $each_map_layer = $('.each_map_layer');
									$each_map_layer.animate({
										height: height + 'px',
										width: width + 'px'
									}, 'fast', 'swing');
									$each_map_layer.stop(false, true);

									// 缩放 div 中 svg 的 宽和高
									$each_map_layer.each(function () {
										var divSvg = $(this).find('svg');
										if(divSvg) {
											divSvg.width($(this).width() + 10);
											divSvg.height($(this).height() + 10);
										}
									});

									// 地图标识;
									svgRoom.clear();
									showRoomName(svgRoom);
								}

								// 地图移动变量
								var mapMoveMousedownX, mapMoveMousedownY;
								var currentX, currentY;

								function addMapMoveEvent() {
									$svg_event.on('mousedown', mapMoveMousedownFn);
								}
								// 事件函数
								function mapMoveMousedownFn(e) {
									mapMoveMousedownX = e.pageX;
									mapMoveMousedownY = e.pageY;
									// console.log('mapMoveMousedownFn x,y', mapMoveMousedownX, mapMoveMousedownY);
									currentX = parseInt(hzX);
									currentY = parseInt(hzY);

									$document.on('mousemove', mapMoveMousemoveFn);
									$document.on('mouseup', mapMoveMouseupFn);
									return false;
								}

								function mapMoveMousemoveFn(e) {
									// console.log('mapMoveMousemoveFn hzX,hzY', hzX, hzY);
									currentX = e.pageX - mapMoveMousedownX + parseInt(hzX);
									currentY = e.pageY - mapMoveMousedownY + parseInt(hzY);
									// console.log('hzX,hzY', hzX, hzY, 'currentX,Y:', currentX, currentY);

									$svg_map_base.css({
										left: currentX + 'px',
										top: currentY + 'px'
									});
								}

								function mapMoveMouseupFn() {
									// console.log('mapMoveMouseupFn hzX,hzY', hzX, hzY);
									hzX = currentX;
									hzY = currentY;
									// console.log('hzX,hzY', hzX, hzY, 'currentX,Y:', currentX, currentY);

									$document.off('mousemove', mapMoveMousemoveFn);
									$document.off('mouseup', mapMoveMouseupFn);
								}

								addMapMoveEvent();

								// svg地图 控制面板
								$("#map_panel_button").find("button").on('click', function () {
									var btn = $(this);

									// added by wxg 2018-01-02
									if (btn.attr('id') === 'btnQueryEr'){
										if(btn.text() === '隐藏围栏') {	// 隐藏围栏
											btn.text('显示围栏');
											clearElectronicRail();
										} else {	// 显示围栏
											btn.text('隐藏围栏');
											showElectronicRail();
										}
										return;
									}

									if(btn.hasClass('active')) {
										map_button_slide_up(btn);
									}
									else {
										map_button_slide_down(btn)
									}
								});

								function map_button_slide_down(btn) {
									btn.addClass('active');
									btn.siblings().removeClass('active');
									var panel = $(btn.attr('data-hz-target'));
									panel.siblings().slideUp('100', function () {
										panel.slideDown();
									})
								}

								function map_button_slide_up(btn) {
									btn.removeClass('active');
									var panel = $(btn.attr('data-hz-target'));
									panel.slideUp();
								}


								var erAdd = new ElectRail();
								function changeTextErAdd(btn){
									var span = btn.find('span');
									var buttonText = span.text();
									var shape = $('#erAddDrawStyle');
									if(shape.val() === 'polyline') {
										if(buttonText === '清空绘制') {
											span.text('开始绘制');
											shape.removeAttr('disabled');
										} else {
											span.text('清空绘制');
											shape.attr('disabled', 'disabled');
										}
									}
									// 方形绘图
									if(shape.val() === 'square') {
										if(buttonText === '清空绘制') {
											span.text('开始绘制');
											shape.removeAttr('disabled');
										} else {
											span.text('清空绘制');
											shape.attr('disabled', 'disabled');
										}
									}
								}

								// 新增围栏 --> 开始绘制 按钮
								$("#btnDrawAddEr").on('click', function () {
									var btn = $(this);
									var span = btn.find('span');
									var buttonText = span.text();
									var shape = $('#erAddDrawStyle');
									if(shape.val() === 'polyline') {
										if(buttonText === '清空绘制') {
											global_init.run();
										} else {
											span.text('清空绘制');
											global_init.run();
											global_init.add(erAdd,erAdd.remove_event);
											global_init.add(changeTextErAdd,btn);
											shape.attr('disabled', 'disabled');
											erAdd.polyline();
										}
									}

									// 方形绘图
									if(shape.val() === 'square') {
										if(buttonText === '清空绘制') {
											global_init.run();
										} else {

									});
								}));

								$('#form-validate').validate({
									errorElement: 'div',
									errorClass: 'help-block',
									focusInvalid: false,
									ignore: "",
									rules: {
										name: {
											required: true
										},
										floorNo: {
											required: true
										}
									},

									highlight: function (e) {
										$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
									},

									success: function (e) {
										$(e).closest('.form-group').removeClass('has-error'); //.addClass('has-info');
										$(e).remove();
									},

									// 新增电子围栏
									submitHandler: function (form) {
										if(erAdd.points.length == 0 || erAdd.points[0] != erAdd.points[erAdd.points.length - 1]) {
											alert('您没有画图');
											return;
										}

										var $form = $(form);

										var data = {
											name: $form.find("#er_name").val(),
											floorNo: $form.find("#er_floor_no").val()
										};

										var points = [];
										for(var i = 0; i < erAdd.points.length - 1; i++) {
											var pt = {
												x: coordScreenToMap(erAdd.points[i][0]),
												y: coordScreenToMap(erAdd.points[i][1])
											};
											points.push(pt);
										}
										data.points = points;


										$('#btnDrawAddEr').click();
										var result = ajaxRequest('/lbs/electronic_rail_cfg_modify', [data]);

										if(result.errorCode === 0) {
											query_electronic();
											alert(result.msg);
											showElectronicRail();
										}
									},
									invalidHandler: function (form) {}
								});

								function ajaxRequest(url, txData) {
									// 接收到的数据
									var result = null;
									$.ajax({
										url: url,
										async: false,
										type: 'POST',
										data: {
											data: JSON.stringify(txData)
										}
									}).done(function (data) {
										console.log('接口调用成功');
										console.log('receive:', data);
										result = data;
									}).fail(function () {
										console.log('接口调用失败');
									});
									return result;
								}

								function ajaxJsonRequest(url, txData) {
									var result = null;
									$.ajax({
										url: url,
										async: false,
										type: 'POST',
										contentType: "application/json;charset=UTF-8",
										data: JSON.stringify(txData)    // 发送json数据到服务器
									}).done(function (data) {
										console.log('接口调用成功');
										console.log('send: url=', url, 'data=', txData);
										console.log('receive:', data);
										result = data;
									}).fail(function () {
										console.log('接口调用失败');
									});
									return result;
								}

								function query_electronic(){
									var url = '/lbs/get_electronic_rail_cfg';
									var txData = {
										"floorNo": 'floor3'
									};
									var data = ajaxRequest(url, txData);
									var et = data.data;
									var selectHtml = '<option value="0">请选择围栏</option>';
									var checkboxHtml = '';
									for (var i = 0; i < et.length; i++){
										selectHtml += '<option value="'+et[i].id+'">'+et[i].name+'</option>';
										if(et[i].id != undefined){
											checkboxHtml += '<div class="col-xs-6"><div class="ace-settings-item"><input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-navbar'+i+'" autocomplete="off" value = "'+et[i].id+'" /><label class="lbl" for="ace-settings-navbar'+i+'">'+et[i].name+'</div></div>'}
									}
									$('#erOldName').html(selectHtml);
									$('#er_item').html(checkboxHtml);
								}

								query_electronic();

								$('#btnErDel').on('click',function(){
									var er_item = $('#er_item');
									var items = er_item.find(':checked');

									global_init.run();

									if(items == undefined){
										alert('请选择要删除的围栏!');
										return false;
									}
									var ids = [];

									items.each(function(){
										ids.push($(this).val());
									});

									var url = '/lbs/hz_data_del';
									var data = {
										who:'elect_rail_cfg',
										ids:ids
									};
									console.log('send: data=',data, 'url=', url);
									var result = ajaxJsonRequest(url,data);
									alert(result.msg);
									if(result.errorCode  == 0)
									{
										query_electronic();
										showElectronicRail();
									}
								});


								function showElectronicRail() {
									if ($('#btnQueryEr').text() !== '隐藏围栏') return;

									var url = '/lbs/get_electronic_rail_cfg';
									var txData = {
										"floorNo": 'floor3'
									};
									var data = ajaxRequest(url, txData);
									er_data = data.data;
									drawElectronicRail(er_data);
									zoomCallBack.push(draw_et_fn);
								}

								function clearElectronicRail (){
									er_data = [];
									for(var i=0; i< zoomCallBack.length; i++){
										if (zoomCallBack[i] === draw_et_fn){
											zoomCallBack.splice(i, 1);
											break;
										}
									}
									var erBoard = $('#svg-electronic-rail');
									erBoard.svg();
									var svg = erBoard.svg('get');
									svg.clear();
								}

								function drawElectronicRail(data) {
									console.log('drawElectronicRail',data);
									var erBoard = $('#svg-electronic-rail');
									erBoard.svg();
									var svg = erBoard.svg('get');
									svg.clear();

									for(var k = 0; k < data.length; k++) {
										var pts = data[k].points;
										var pointsScreen = [];
										var ptArr;

										for(var i = 0; i < pts.length; i++) {
											ptArr = [];
											ptArr.push(coordMapToScreen(pts[i].x));
											ptArr.push(coordMapToScreen(pts[i].y));
											pointsScreen.push(ptArr);
										}

										// 再次增加第一个画线起点
										ptArr = [];
										ptArr.push(coordMapToScreen(pts[0].x));
										ptArr.push(coordMapToScreen(pts[0].y));
										pointsScreen.push(ptArr);

										svg.polyline(pointsScreen, {
											fill: 'pink',
											stroke: 'red',
											opacity: 0.6,
											strokeWidth: 5
										});

										svg.text(coordMapToScreen(pts[0].x) + 10, coordMapToScreen(pts[0].y) + 20, data[k].name, {
											fontSize: 14,
											fontFamily: 'Verdana',
											fill: 'red'
										});
									}
								}

								var electronic_fence_namespace = '/HeZhong';
								var electronic_fence_socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + electronic_fence_namespace);

								electronic_fence_socket.on('hz_electronic_tail', function (msg) {
									console.log('电子围栏：', msg);
									var electronic_fence_socket_state;

									if(msg[0].status == 1) {
										electronic_fence_socket_state = '进入';
									}
									else if(msg[0].status == 0) {
										electronic_fence_socket_state = '离开';
									}
									//alert('用户ID:'+msg[0].userId+electronic_fence_socket_state+'了房间'+msg[0].name);

									gritter_alert('电子围栏警报', '用户ID:' + msg[0].userId + electronic_fence_socket_state + '了房间' + msg[0].name);
									console.log('$.gritter', $.gritter);
								});

								function gritter_alert(title, text) {
									$.gritter.add({
										title: title,
										text: text,
										class_name: 'gritter-warning',
										image: '/static/img/blueImageMarker.png',
										sticky: true,
										time: ''
									});
									return false;
								}

								/*人物标记位置*/
								var namespace = '/HeZhong';

								// Connect to the Socket.IO server.
								// The connection URL has the following format:
								//     http[s]://<domain>:<port>[/<namespace>]
								var connStr = location.protocol + '//' + document.domain + ':' + location.port + namespace;
								console.log(connStr);
								var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

								socket.on('hz_position', function (msg) {
									var json = eval(msg); // 数组
									console.log(json);
									$.each(json, function (index, item) {
										hz_user_xy[index] = [item['userId'], json[index]['x'], json[index]['y']];
									});

									console.log('hz_user_xy:', hz_user_xy);
									for(var i = 0; i < json.length; i++) {
										hzPeopleGoto(hz_user_xy[i][1] * real_loc_to_pix * zoom - margin,
												hz_user_xy[i][2] * real_loc_to_pix * zoom - margin, hz_user_xy[i][0]);
									}
								});
							})
						</script>
