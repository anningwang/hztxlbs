<script>
	'use strict';

	$(function () {
		var er_data = undefined;		// 电子围栏配置数据
		var global_init = new Init();
		var boardLayer = $('#svg-electronic-rail-draft');

		// svg地图 控制面板
		$("#map_panel_button").find("button").on('click', function () {
			var btn = $(this);

			// added by wxg 2018-01-02
			if (btn.attr('id') === 'btnQueryEr'){
				if(btn.text() === '隐藏围栏') {	// 隐藏围栏
					btn.text('显示围栏');
					clearElectronicRail();
				} else {	// 显示围栏
					btn.text('隐藏围栏');
					showElectronicRail();
				}
				return;
			}

			if(btn.hasClass('active')) {
				map_button_slide_up(btn);
			}
			else {
				map_button_slide_down(btn)
			}
		});

		function map_button_slide_down(btn) {
			btn.addClass('active');
			btn.siblings().removeClass('active');
			var panel = $(btn.attr('data-hz-target'));
			panel.siblings().slideUp('100', function () {
				panel.slideDown();
			})
		}

		function map_button_slide_up(btn) {
			btn.removeClass('active');
			var panel = $(btn.attr('data-hz-target'));
			panel.slideUp();
		}


		var erAdd =  new HzDrawZone( {board: boardLayer});
		function changeTextErAdd(btn){
			var span = btn.find('span');
			var buttonText = span.text();
			var shape = $('#erAddDrawStyle');
			if(shape.val() === 'polyline') {
				if(buttonText === '清空绘制') {
					span.text('开始绘制');
					shape.removeAttr('disabled');
				} else {
					span.text('清空绘制');
					shape.attr('disabled', 'disabled');
				}
			}
			// 方形绘图
			if(shape.val() === 'square') {
				if(buttonText === '清空绘制') {
					span.text('开始绘制');
					shape.removeAttr('disabled');
				} else {
					span.text('清空绘制');
					shape.attr('disabled', 'disabled');
				}
			}
		}

		// 新增围栏 --> “开始绘制” 按钮
		$("#btnDrawAddEr").on('click', function () {
			var btn = $(this);
			var span = btn.find('span');
			var buttonText = span.text();
			var shape = $('#erAddDrawStyle');
			if(shape.val() === 'polyline') {
				if(buttonText === '清空绘制') {
					global_init.run();
				} else {
					span.text('清空绘制');
					global_init.run();
					global_init.add(erAdd,erAdd.remove_event);
					global_init.add(changeTextErAdd,btn);
					shape.attr('disabled', 'disabled');
					erAdd.polyline();
				}
			}

			// 方形绘图
			if(shape.val() === 'square') {
				if(buttonText === '清空绘制') {
					global_init.run();
				} else {
					span.text('清空绘制');
					global_init.run();
					global_init.add(erAdd,erAdd.remove_square);
					global_init.add(changeTextErAdd,btn);
					shape.attr('disabled', 'disabled');
					erAdd.square();
				}
			}
		});

		var erChange = new HzDrawZone({board: boardLayer});

		function changeTextErChange(btn){
			var span = btn.find('span');
			var buttonText = span.text();
			var oStyle = $('#erChangeDrawStyle');
			if(oStyle.val() === 'polyline') {
				if(buttonText === '清空绘制') {
					span.text('开始绘制');
					oStyle.removeAttr('disabled');
				} else {
					span.text('清空绘制');
					oStyle.attr('disabled', 'disabled');
				}
			}
			// 方形绘图
			if(oStyle.val() === 'square') {
				if(buttonText === '清空绘制') {
					span.text('开始绘制');
					oStyle.removeAttr('disabled');
				} else {
					span.text('清空绘制');
					oStyle.attr('disabled', 'disabled');
				}
			}
		}

		$("#btnDrawChangeEr").on('click', function () {
			var $this = $(this);
			var $span = $this.find('span');
			var buttonText = $span.text();
			var oStyle = $('#erChangeDrawStyle');
			if(oStyle.val() === 'polyline') {
				if(buttonText === '清空绘制') {
					global_init.run();
				} else {	// 点击“开始绘制”按钮
					$span.text('清空绘制');
					global_init.run();
					global_init.add(erChange,erChange.remove_event);
					global_init.add(changeTextErChange,$this);
					oStyle.attr('disabled', 'disabled');
					erChange.polyline();
				}
			}
			// 方形绘图
			if(oStyle.val() === 'square') {
				if(buttonText === '清空绘制') {
					global_init.run();
				} else {
					$span.text('清空绘制');
					global_init.run();
					global_init.add(erChange,erChange.remove_square);
					global_init.add(changeTextErChange,$this);
					oStyle.attr('disabled', 'disabled');
					erChange.square();
				}
			}
		});


		/**
		 * 修改围栏 提交 按钮点击事件
		 *
		 */
		$('#btnChangeEr').on('click',function(){
			var oErName = $('#erOldName');
			var erID = oErName.val();
			var erOldName = oErName.find("option:selected").text();
			var erNewName =  $('#erNewName').val();

			console.log('erChange.points',erChange.points);

			if(erID === 'undefined'){
				hzInfo('该围栏不能修改!');
				return false;
			} else if(erID == 0){
				hzInfo('请选择围栏!');
				return false;
			} else if(erChange.points.length > 0 && erChange.points[0] != erChange.points[erChange.points.length - 1]) {
				hzInfo('您没有画图');
				return false;
			}

			var points = [];
			for(var i = 0; i < erChange.points.length-1; i++) {
				var pt = {
					x: coordScreenToMap(erChange.points[i][0]),
					y: coordScreenToMap(erChange.points[i][1])
				};
				points.push(pt);
			}

			var txData = [{
				floorNo: 'floor3',
				id: parseInt(erID),
				points: points.length ? points : null ,
				name: (!erNewName ? erOldName: erNewName)
			}];

			ajaxFormRequest({
				url: '/lbs/electronic_rail_cfg_modify',
				txData: txData,
				callback: function (data) {
					query_electronic();
					$('#btnDrawChangeEr').click();
					showElectronicRail();
					hzInfo(data.msg);
				}
			});
		});

		(function (factory) {
			if(typeof define === "function" && define.amd) {
				define(["jquery", ""], factory);
			} else {
				factory(jQuery);
			}
		}(function ($) {
			/*
			 * Translated default messages for the jQuery validation plugin.
			 * Locale: ZH (Chinese, 中文, 汉语, 漢語)
			 */
			$.extend($.validator.messages, {
				required: "这是必填字段",
				remote: "请修正此字段",
				email: "请输入有效的电子邮件地址",
				url: "请输入有效的网址",
				date: "请输入有效的日期",
				dateISO: "请输入有效的日期 (YYYY-MM-DD)",
				number: "请输入有效的数字",
				digits: "只能输入数字",
				creditCard: "请输入有效的信用卡号码",
				equalTo: "你的输入不相同",
				extension: "请输入有效的后缀",
				maxLength: $.validator.format("最多可以输入 {0} 个字符"),
				minLength: $.validator.format("最少要输入 {0} 个字符"),
				rangeLength: $.validator.format("请输入长度在 {0} 到 {1} 之间的字符串"),
				range: $.validator.format("请输入范围在 {0} 到 {1} 之间的数值"),
				max: $.validator.format("请输入不大于 {0} 的数值"),
				min: $.validator.format("请输入不小于 {0} 的数值")
			});
		}));

		$('#form-validate').validate({
			errorElement: 'div',
			errorClass: 'help-block',
			focusInvalid: false,
			ignore: "",
			rules: {
				name: {
					required: true
				},
				floorNo: {
					required: true
				}
			},

			highlight: function (e) {
				$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
			},

			success: function (e) {
				$(e).closest('.form-group').removeClass('has-error'); //.addClass('has-info');
				$(e).remove();
			},

			// 新增电子围栏
			submitHandler: function (form) {
				if(erAdd.points.length == 0 || erAdd.points[0] != erAdd.points[erAdd.points.length - 1]) {
					hzInfo('您没有画图');
					return;
				}

				var $form = $(form);

				var data = {
					name: $form.find("#er_name").val(),
					floorNo: $form.find("#er_floor_no").val()
				};

				var points = [];
				for(var i = 0; i < erAdd.points.length - 1; i++) {
					var pt = {
						x: coordScreenToMap(erAdd.points[i][0]),
						y: coordScreenToMap(erAdd.points[i][1])
					};
					points.push(pt);
				}
				data.points = points;


				$('#btnDrawAddEr').click();
				var result = ajaxRequest('/lbs/electronic_rail_cfg_modify', [data]);

				if(result.errorCode === 0) {
					query_electronic();
					hzInfo(result.msg);
					showElectronicRail();
				}
			},
			invalidHandler: function (form) {}
		});

		function ajaxRequest(url, txData) {
			// 接收到的数据
			var result = null;
			$.ajax({
				url: url,
				async: false,
				type: 'POST',
				data: {
					data: JSON.stringify(txData)
				}
			}).done(function (data) {
				//console.log('接口调用成功');
				console.log('url & data(tx rx)', url, txData, data);
				result = data;
			}).fail(function () {
				console.log('接口调用失败');
			});
			return result;
		}

		function query_electronic(){
			getElectronicRailCfg({
				callback: function (data) {
					var et = data.data;
					var selectHtml = '<option value="0">请选择围栏</option>';
					var checkboxHtml = '';
					for (var i = 0; i < et.length; i++){
						selectHtml += '<option value="'+et[i].id+'">'+et[i].name+'</option>';
						if(et[i].id != undefined){
							checkboxHtml += '<div class="col-xs-6"><div class="ace-settings-item"><input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-navbar-'+i+'" autocomplete="off" value = "'+et[i].id+'" /><label class="lbl" for="ace-settings-navbar-'+i+'">'+et[i].name+'</div></div>'}
					}
					$('#erOldName').html(selectHtml);
					$('#er_item').html(checkboxHtml);
				}
			});
		}

		query_electronic();

		$('#btnErDel').on('click',function(){
			var er_item = $('#er_item');
			var items = er_item.find(':checked');

			global_init.run();

			if(items == undefined){
				hzInfo('请选择要删除的围栏!');
				return false;
			}
			var ids = [];
			items.each(function(){
				ids.push($(this).val());
			});

			var url = '/lbs/hz_data_del';
			var data = {
				who:'elect_rail_cfg',
				ids:ids
			};
			console.log('send: data=',data, 'url=', url);
			ajaxJsonRequest({
				url: url,
				txData: data,
				callback: function (data) {
					hzInfo(data.msg);
					query_electronic();
					showElectronicRail();
				}
			});
		});


		// 电子围栏查询缩放附加函数
		function draw_et_fn() {
			drawElectronicRail(er_data);
		}

		function showElectronicRail() {
			if ($('#btnQueryEr').text() !== '隐藏围栏') return;

			getElectronicRailCfg({
				callback:function (data) {
					er_data = data.data;
					drawElectronicRail(er_data);
					addZoomCallback(draw_et_fn);
				}
			});
		}

		function clearElectronicRail (){
			er_data = [];
			delZoomCallback(draw_et_fn);

			var erBoard = $('#svg-electronic-rail');
			erBoard.svg();
			var svg = erBoard.svg('get');
			svg.clear();
		}

		function drawElectronicRail(data) {
			console.log('drawElectronicRail',data);
			var erBoard = $('#svg-electronic-rail');
			erBoard.svg();
			var svg = erBoard.svg('get');
			svg.clear();

			for(var k = 0; k < data.length; k++) {
				var pts = data[k].points;
				var pointsScreen = [];
				var ptArr;

				for(var i = 0; i < pts.length; i++) {
					ptArr = [];
					ptArr.push(coordMapToScreen(pts[i].x));
					ptArr.push(coordMapToScreen(pts[i].y));
					pointsScreen.push(ptArr);
				}

				// 再次增加第一个画线起点
				ptArr = [];
				ptArr.push(coordMapToScreen(pts[0].x));
				ptArr.push(coordMapToScreen(pts[0].y));
				pointsScreen.push(ptArr);

				svg.polyline(pointsScreen, {
					fill: 'pink',
					stroke: 'red',
					opacity: 0.6,
					strokeWidth: 5
				});

				svg.text(coordMapToScreen(pts[0].x) + 10, coordMapToScreen(pts[0].y) + 20, data[k].name, {
					fontSize: 14,
					fontFamily: 'Verdana',
					fill: 'red'
				});
			}
		}


		var socket = io.connect(hz_connStr);
		// 标签实时位置
		socket.on('hz_position', function(msg) {
			console.log('hz_position', msg);
			for (var i=0; i<msg.length; i++){
				hzPeopleGoto(msg[i]['x'], msg[i]['y'], msg[i]['userId']);
			}
		});

		// 电子围栏信息
		socket.on('hz_electronic_tail', function (msg) {
			console.log('电子围栏：', msg);
			for (var i=0; i< msg.length; i++){
				var state = (msg[i].status == 1) ? '进入': '离开';
				gritter_alert('电子围栏警报', '用户ID【' + msg[i].userId + '】 '+
						msg[i].datetime +' 【'+ state + '】了房间【' + msg[i].name + '】');
			}
		});

		// 默认显示电子围栏
		$('#btnQueryEr').click();

	})
</script>
